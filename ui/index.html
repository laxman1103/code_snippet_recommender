<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Code recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./eagle.svg" sizes="any">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/285ed90c95.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div id="nav">
    </div>
    <div class="container" style="display: none;">
        <form class="form" id="login">
            <!-- <div>
                <ul id="listuser">
                  <h3> All users here: </h3>
                </ul> 
              </div> -->
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="uname" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="psw" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Sign In</button>
            <!-- <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p> -->
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Let's Create a new one!!</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <!-- <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div> -->
            <div class="form__input-group">
                <input type="text" class="form__input" id="email" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="confirmp" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Signup</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <div class="search-page">
        <div class="head">
            <h1 id="welcome"></h1>
            <div id="d-btn"></div>
            <button class="btn" id="logout">Logout</button>
        </div>
        <div class="head">
            <i class="fa-solid fa-magnifying-glass" style="position: absolute; padding-left: 10px;"></i>
            <input class="search" type="text" placeholder="Search">
        </div>
        <div class="landing">
            <div class="results">
                scrollable results
            </div>
            <div class="preview">
                <span style="float: right;color: grey;">Preview</span>
            </div>
        </div>
        <div id="ide" class="modal" style="display: none;">
            <div class="modal-content">
                <span onclick="document.getElementById('ide').style.display='none'" class="close" title="Close Modal">&times;</span>
                <p>Type or Paste your code here...</p>
                <form id="codeEditor" method="POST">
                    <input type="text" id="name" class="new" placeholder="Title?" required>
                    <select id="lang" class="new" placeholder="language?" required>
                        <option value="python">Python</option>
                        <option value="rust">Rust</option>
                        <option value="c">C</option>
                        <option value="c++">C++</option>
                        <option value="java">Java</option>
                        <option value="golang">Golang</option>
                        <option value="ruby">Ruby</option>
                        <option value="javascript">Javascript</option>
                        <option value="shell">Shell Script</option>
                    </select>
                    <input type="text" id="tags" class="new" placeholder="tags,comma separated">
                    <textarea cols="50" rows="20" required id="code"></textarea>
                    <button class="form__button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </form>
    <script src="index.js"></script>
</body>
